<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="keyboard">
        <!-- Horný riadok klávesnice -->
        <div class="key">
            <div class="top">~</div>
            <div class="bottom">`</div>
        </div>
        <div class="key">
            <div class="top">!</div>
            <div class="bottom">1</div>
        </div>
        <div class="key">
            <div class="top">@</div>
            <div class="bottom">2</div>
        </div>
        <div class="key">
            <div class="top">#</div>
            <div class="bottom">3</div>
        </div>
        <div class="key">
            <div class="top">$</div>
            <div class="bottom">4</div>
        </div>
        <div class="key">
            <div class="top">%</div>
            <div class="bottom">5</div>
        </div>
        <div class="key">
            <div class="top">^</div>
            <div class="bottom">6</div>
        </div>
        <div class="key">
            <div class="top">&</div>
            <div class="bottom">7</div>
        </div>
        <div class="key">
            <div class="top">*</div>
            <div class="bottom">8</div>
        </div>
        <div class="key">
            <div class="top">(</div>
            <div class="bottom">9</div>
        </div>
        <div class="key">
            <div class="top">)</div>
            <div class="bottom">0</div>
        </div>
        <div class="key">
            <div class="top">_</div>
            <div class="bottom">-</div>
        </div>
        <div class="key">
            <div class="top">+</div>
            <div class="bottom">=</div>
        </div>
        <div class="key wide">Backspace</div>

        <!-- Druhý riadok klávesnice -->
        <div class="key wide">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">
            <div class="top">{</div>
            <div class="bottom">[</div>
        </div>
        <div class="key">
            <div class="top">}</div>
            <div class="bottom">]</div>
        </div>
	    <div class="key">
            <div class="top">|</div>
            <div class="bottom">\</div>
        </div>

        <!-- Tretí riadok klávesnice -->
        <div class="key wide">Caps</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">
            <div class="top">:</div>
            <div class="bottom">;</div>
        </div>
        <div class="key">
            <div class="top">"</div>
            <div class="bottom">'</div>
        </div>
        <div class="key wide">Enter</div>

        <!-- Štvrtý riadok klávesnice -->
        <div class="key wide">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">
            <div class="top">&lt;</div>
            <div class="bottom">,</div>
        </div>
        <div class="key">
            <div class="top">&gt;</div>
            <div class="bottom">.</div>
        </div>
        <div class="key">
            <div class="top">?</div>
            <div class="bottom">/</div>
        </div>
        <div class="key shift">Shift</div>

        <!-- Spodný riadok klávesnice -->
        <div class="key wide">Ctrl</div>
        <div class="key wide">Alt</div>
        <div class="key space">Space</div>
        <div class="key">Left</div>
        <div class="key">Up</div>
        <div class="key">Down</div>
        <div class="key">Right</div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
